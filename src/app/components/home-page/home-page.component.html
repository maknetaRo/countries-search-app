<section class="tools">
  <app-search />
  <app-filter />
</section>
<section class="countries">
  @for (country of allCountries; track country) {
  <app-country-card
    [src]="country.flags.svg"
    [capitalCity]="country.capital"
    [countryName]="country.name"
    [population]="country.population"
    [region]="country.region"
  />
  }
</section>
